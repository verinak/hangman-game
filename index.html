<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="./style.css">

    <script src="./data.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="main">

        <div class="title">
            <h1 class="mansalva-regular">Hangman</h1>
        </div>

        <div class="game-main">
            <!-- left -->
            <div id="roundPlay" class="game-left">

                <div id="answer" class="playpen-sans-bold"></div>
                <div class="category playpen-sans-regular"></div>
                <div class="letters playpen-sans-regular"></div>
            </div>

            <div id="roundOver" class="game-left">
                <p class="playpen-sans-bold"></p>
                <button type="button" class="playpen-sans-regular">Play Again!</button>
            </div>
            <!-- right -->
            <div class="game-right">
                <!-- hangman image -->
                <img src="./assets/hangman0.png" alt="">
            </div>

        </div>

    </div>

</body>
</html>
